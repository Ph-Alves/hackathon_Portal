    <script>
        // Banco de dados fict√≠cio de artigos
const articles = [
    { title: "Impact of AI in Education", author: "Jane Doe", keywords: ["AI", "Education", "Learning"] },
    { title: "Sustainable Energy Solutions", author: "John Smith", keywords: ["Energy", "Sustainability", "Environment"] },
    { title: "Advances in Quantum Computing", author: "Alice Johnson", keywords: ["Quantum", "Computing", "Technology"] },
    { title: "Machine Learning in Healthcare", author: "Robert Brown", keywords: ["Machine Learning", "Healthcare", "AI"] },
    { title: "Renewable Resources for Smart Cities", author: "Emily Davis", keywords: ["Renewable", "Smart Cities", "Environment"] }
];

// Fun√ß√£o para realizar a busca
function performSearch() {
    const query = document.getElementById('search-bar').value.toLowerCase();
    const resultsDiv = document.getElementById('search-results');
    const recommendationsDiv = document.getElementById('recommended-articles');

    if (!query) {
        resultsDiv.innerHTML = "<p>Por favor, insira um termo para busca.</p>";
        recommendationsDiv.innerHTML = '';
        return;
    }

    const filteredResults = articles.filter(article =>
        article.title.toLowerCase().includes(query) ||
        article.author.toLowerCase().includes(query) ||
        article.keywords.some(keyword => keyword.toLowerCase().includes(query))
    );

    // Exibir resultados de busca
    if (filteredResults.length > 0) {
        resultsDiv.innerHTML = `
            <p>Resultados para "<b>${query}</b>":</p>
            <ul>
                ${filteredResults.map(article => `
                    <li>
                        <span class="article-title">${article.title}</span><br>
                        <span class="author">Autor: ${article.author}</span><br>
                        <span>Palavras-chave: ${article.keywords.join(', ')}</span>
                    </li>
                `).join('')}
            </ul>
        `;
        // Gerar recomenda√ß√µes
        generateRecommendations(filteredResults);
    } else {
        resultsDiv.innerHTML = "<p>Nenhum resultado encontrado.</p>";
        recommendationsDiv.innerHTML = '';
    }
}

// Fun√ß√£o para gerar recomenda√ß√µes baseadas em palavras-chave
function generateRecommendations(filteredResults) {
    const recommendationsDiv = document.getElementById('recommended-articles');
    let recommendedArticles = [];

    // Extrair palavras-chave dos artigos encontrados
    const allKeywords = new Set();
    filteredResults.forEach(article => {
        article.keywords.forEach(keyword => allKeywords.add(keyword.toLowerCase()));
    });

    // Buscar artigos com palavras-chave semelhantes
    articles.forEach(article => {
        if (!filteredResults.includes(article)) {
            const commonKeywords = article.keywords.filter(keyword => allKeywords.has(keyword.toLowerCase()));
            if (commonKeywords.length > 0) {
                recommendedArticles.push({
                    title: article.title,
                    author: article.author,
                    commonKeywords: commonKeywords
                });
            }
        }
    });

    // Exibir as recomenda√ß√µes
    if (recommendedArticles.length > 0) {
        recommendationsDiv.innerHTML = `
            <p>Recomenda√ß√µes baseadas em sua pesquisa:</p>
            <ul>
                ${recommendedArticles.map(article => `
                    <li>
                        <span class="article-title">${article.title}</span><br>
                        <span class="author">Autor: ${article.author}</span><br>
                        <span>Palavras-chave comuns: ${article.commonKeywords.join(', ')}</span>
                    </li>
                `).join('')}
            </ul>
        `;
    } else {
        recommendationsDiv.innerHTML = "<p>Nenhuma recomenda√ß√£o dispon√≠vel.</p>";
    }
}
